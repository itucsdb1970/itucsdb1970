{% extends "layout.html" %}

{% block body %}


{% if article %}
<br/><br/><br/>
Title: <strong> {{article[2]}} </strong> 
<hr>
Author ID: {{article[1]}}
<hr>
Content: {{article[3]}}
<hr>
Type: {{article[4]}}
<hr>
Published Date & Time: {{article[5]}}
<hr>
{{article.content|safe}}


{% else %}
<div class = "alert alert-warning">
There is no article like that.
</div>

{% endif %}
{% endblock body %}
